  <script>
    addEventListener("keydown", my_keydown);

function my_keydown(e)
{
	keyPressed = e.keyCode;
	console.log(keyPressed);
	
		if((keyPressed == 82)){
			showRedImage();
    }
    if((keyPressed == 71)){
			showGreenImage();
    }
    if((keyPressed == 89)){
			showYellowImage();
    }
    if((keyPressed == 80)){
			showPinkImage();
    }
    if((keyPressed == 66)){
			showBlueImage();
    }

}
function showRedImage() {
    var img = document.getElementById('red_r');
    img.style.visibility = 'visible';
}
function showGreenImage() {
    var img = document.getElementById('green_r');
    img.style.visibility = 'visible';
}
function showYellowImage() {
    var img = document.getElementById('yellow_r');
    img.style.visibility = 'visible';
}
function showPinkImage() {
    var img = document.getElementById('pink_r');
    img.style.visibility = 'visible';
}
function showBlueImage() {
    var img = document.getElementById('blue_r');
    img.style.visibility = 'visible';
}
  </script>
